<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/chat.css">
</head>

<body>

    <div class="chat_bot">
        <div class="ch_contents" >
            <div class="ch_bg"></div>
    
            <div class="ch_header">
                <h1><img src="./img/ch_img/ch_v5.png"> 바스모</h1>
                <div>
                    <img src="./img/ch_img/ch_svg/setting.svg">
                    <img src="./img/ch_img/ch_svg/close.svg">
                </div>
            </div>
        
            <div class="ch_main">
                <div>
                    <p>아이들의 행복한 라이프스타일✨<br>
                        프리미엄 유아동 Life Style 브랜드</p>
                </div>
    
                <div class="ch_box_1">
                    <div class="box_text">
                        <img src="./img/ch_img/ch_v5.png">
                        <div>
                            <h3>바스모</h3>
                            <p>안녕하세요?</p>
                            <p>바스모를 찾아주셔서 감사합니다.</p>
                            <p>무엇을 도와드릴까요?</p>
                        </div>
                    </div>
    
                    <div class="button">
                        <p>새 문의하기</p>
                    </div>
                    <p class="coment">운영시간 아님 ・ 월요일 09:00부터 운영</p>
                </div>
        
                <div class="ch_box_2">
                    <a>다른 방법으로 상담</a>
                    <span>
                        <a href="#"><img class="i-1" src="./img/ch_img/app-messenger-kakao.png"></a>
                        <a href="#"><img class="1-2" src="./img/ch_img/app-messenger-naver-talk.png"></a>
                        <div class="ic_hov">
                            <span class="kakao">카카오</span>
                            <span class="naver">톡톡</span>
                        </div>
                    </span>
                </div>
            </div>
    
            <div class="ch_footer">
                <p><a href="#">채널톡 이용중</a></p>  
            </div>
        </div>
    </div>


</body>
</html>
